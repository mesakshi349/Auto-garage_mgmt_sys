<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <h1>Add New Order</h1>
        <form id="addOrderForm">
            <input type="text" id="customerName" placeholder="Customer Name" required>
            <input type="text" id="phoneNumber" placeholder="Phone Number" required>
            <input type="text" id="vehicleDetails" placeholder="Vehicle Details" required>
            <input type="text" id="serviceType" placeholder="Service Type" required>
            <input type="text" id="assignedTechnician" placeholder="Assigned Technician" required>
            <button type="submit">Add Order</button>
        </form>
    </div>
    <script>
        document.getElementById('addOrderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Order added successfully!');
            window.close();
        });
    </script>
</body>
</html>
