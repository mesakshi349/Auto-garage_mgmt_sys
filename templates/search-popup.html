<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <h1>Order Details</h1>
        <table>
            <tr>
                <th>Order Number</th>
                <td id="orderNumber">Loading...</td>
            </tr>
            <tr>
                <th>Customer Name</th>
                <td id="customerName">Loading...</td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td id="phoneNumber">Loading...</td>
            </tr>
            <tr>
                <th>Vehicle Details</th>
                <td id="vehicleDetails">Loading...</td>
            </tr>
            <tr>
                <th>Service Type</th>
                <td id="serviceType">Loading...</td>
            </tr>
            <tr>
                <th>Assigned Technician</th>
                <td id="technician">Loading...</td>
            </tr>
            <tr>
                <th>Status</th>
                <td id="status">Loading...</td>
            </tr>
            <tr>
                <th>Payment Status</th>
                <td id="paymentStatus">Loading...</td>
            </tr>
            <tr>
                <th>Total Cost</th>
                <td id="totalCost">Loading...</td>
            </tr>
            <tr>
                <th>Remarks</th>
                <td id="remarks">Loading...</td>
            </tr>
        </table>
        <button onclick="window.close()">Close</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
